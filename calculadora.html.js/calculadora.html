<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <style>
    #resultado {
        overflow: auto; /* resultado */
    }
    </style>
</head>
<link rel="stylesheet" href="calc.css">

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>calculadora</h1>
            <h2><p id="resultado"></p></h2>
            <table>
                <tr>
                    <td><button class="botao" onclick="playSound(); clean()">C</button></td>
                    <td><button class="botao" onclick="playSound(); back()">></button></td>
                    <td><button class="botao" onclick="playSound(); insert('/')">/</button></td>
                    <td><button class="botao" onclick="playSound(); insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="playSound(); insert('7')">7</button></td>
                    <td><button class="botao" onclick="playSound(); insert('8')">8</button></td>
                    <td><button class="botao" onclick="playSound(); insert('9')">9</button></td>
                    <td><button class="botao" onclick="playSound(); insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="playSound(); insert('4')">4</button></td>
                    <td><button class="botao" onclick="playSound(); insert('5')">5</button></td>
                    <td><button class="botao" onclick="playSound(); insert('6')">6</button></td>
                    <td><button class="botao" onclick="playSound(); insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="playSound(); insert('1')">1</button></td>
                    <td><button class="botao" onclick="playSound(); insert('2')">2</button></td>
                    <td><button class="botao" onclick="playSound(); insert('3')">3</button></td>
                    <td rowspan="2"><button class="bt-igual" onclick="playSound(); calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bt-zero" onclick="playSound(); insert('0')">0</button></td>
                    <td><button class="botao" onclick="playSound(); insert('.')">.</button></td>
                </tr>
            </table>
        </div>
        <footer>&copy; 2023 MARIO HENRIQUE DEV</footer>
    </div>

    <!-- Tag de áudio para carregar o som de clique -->
    <audio id="clickSound" src="./som/kick.wav" preload="auto"></audio>

    <script>
        // Função para tocar o som de clique
        function playSound() {
            const audio = document.getElementById('clickSound');
            audio.play();
        }

        function insert(num) {
            var numero = document.getElementById('resultado').innerHTML;
            if (numero.length < 200) { // Limita a 200 o número de caracteres que podem ser inseridos
                document.getElementById('resultado').innerHTML = numero + num;
            }
        }

        function clean() {
            document.getElementById('resultado').innerHTML = "";
        }

        function back() {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }

        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado) {
                document.getElementById('resultado').innerHTML = eval(resultado);
            } else {
                document.getElementById('resultado').innerHTML = "";
            }
        }
    </script>
</body>
</html>
